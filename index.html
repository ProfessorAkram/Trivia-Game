<!--========== BODY ==========-->
	<body class="grid">
		
		<header class="group">
			<h1 class="col col-100">My Trivia Game</h1>
			<p class="col col-100">Game Instructions go here</p>
		</header>
		<main class="group">
			<form class="group">
<!-- Question 1 -->			
				<section class="col col-100">
					<p class="col col-100">This is question one</p>
					
					<input type="radio" class="col col-5" name="q1" id="q1-a" value="correct">
					<label class="col col-95" for="q1-a">
					A) This is the correct answer
					</label>
					
					<input type="radio" class="col col-5" name="q1" id="q1-b" value="wrong">
					<label class="col col-95" for="q1-b">
					B) This maybe the correct answer
					</label>

					<input type="radio" class="col col-5" name="q1" id="q1-c" value="wrong">
					<label class="col col-95" for="q1-c">
					C) This also looks like a good choice
					</label>					
					
				</section>
				
<!-- Question 2 -->			
				<section class="col col-100">
					<p class="col col-100">This is question two</p>
					
					<input type="radio" class="col col-5" name="q2" id="q2-a" value="correct">
					<label class="col col-95" for="q2-a">
					A) This is the correct answer
					</label>
					
					<input type="radio" class="col col-5" name="q2" id="q2-b" value="wrong">
					<label class="col col-95" for="q2-b">
					B) This maybe the correct answer
					</label>

					<input type="radio" class="col col-5" name="q2" id="q2-c" value="wrong">
					<label class="col col-95" for="q2-c">
					C) This also looks like a good choice
					</label>					
					
				</section>

<!-- Submit Button -->
				<button type="submit" onclick="chkQuiz();">Check my Score</button>
			</form>
		
		
		</main>
		<footer class="group">
			<h5 class="col col-100">Copyright &copy; 2016 - Designed by <a href="mailto:sdent@email.com">Stu Dent</a></h5>
		</footer>
